<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enquiry / Registration Form</title>
  <style>
    body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0;}
    .form-container {background: rgba(255, 255, 255, 0.9); padding: 30px;
      border-radius: 15px; box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      width: 700px; backdrop-filter: blur(10px);}
    .form-container h2 {text-align: center; margin-bottom: 25px;
      color: #333; font-size: 26px;}
    .form-row {display: flex; gap: 20px; margin-bottom: 15px;}
    .form-group {flex: 1; display: flex; flex-direction: column;}
    .form-group label {margin-bottom: 6px; font-weight: bold; color: #444;}
    .form-group input, .form-group textarea, .form-group select {
      padding: 12px; border: 1px solid #ccc; border-radius: 10px;
      outline: none; font-size: 15px; transition: 0.3s;}
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      border-color: #6a11cb; box-shadow: 0px 0px 6px rgba(106, 17, 203, 0.5);}
    .form-group textarea {resize: none; height: 90px;}
    .submit-btn {width: 100%; padding: 14px;
      background: linear-gradient(135deg, #2575fc, #6a11cb); color: white;
      font-size: 17px; font-weight: bold; border: none; border-radius: 10px;
      cursor: pointer; transition: 0.3s; margin-top: 10px;}
    .submit-btn:hover {background: linear-gradient(135deg, #6a11cb, #2575fc);
      transform: scale(1.02);}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸ“‹ Student Enquiry / Registration Form</h2>
    <form id="contactForm" method="POST" action="/api/contact">
      <div class="form-row">
        <div class="form-group"><label>Full Name *</label>
          <input type="text" name="fullname" placeholder="Enter your name" required></div>
        <div class="form-group"><label>College</label>
          <input type="text" name="college" placeholder="College Name"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Course</label>
          <input type="text" name="course" placeholder="B.Tech / MCA / BCA"></div>
        <div class="form-group"><label>Branch</label>
          <input type="text" name="branch" placeholder="CSE / IT / Mechanical"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Year of Passing</label>
          <input type="number" name="passingYear" placeholder="2025"></div>
        <div class="form-group"><label>Mobile *</label>
          <input type="tel" name="mobile" placeholder="10-digit number" required></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>WhatsApp</label>
          <input type="tel" name="whatsapp" placeholder="WhatsApp number"></div>
        <div class="form-group"><label>Email *</label>
          <input type="email" name="email" placeholder="you@example.com" required></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Current City</label>
          <input type="text" name="city" placeholder="Bhopal / Indore / Pune"></div>
        <div class="form-group"><label>10th</label>
          <input type="text" name="tenth" placeholder="School / % Marks"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>12th / Diploma</label>
          <input type="text" name="twelfth" placeholder="School / % Marks"></div>
        <div class="form-group"><label>Graduation</label>
          <input type="text" name="graduation" placeholder="College / % Marks"></div>
      </div>
      <div class="form-group"><label>Job Requirement</label>
        <textarea name="jobReq" placeholder="Tell us about your job preference..."></textarea></div>
      <div class="form-group"><label>Upload Resume</label>
        <input type="file" name="resume"></div>
      <button type="submit" class="submit-btn">ðŸš€ Submit Enquiry</button>
    </form>
  </div>
</body>
</html>
