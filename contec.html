<script type="module">
import { apiJson } from './api.js';
const form = document.getElementById('contactForm') || document.querySelector('form');
if (form) {
  if (!form.querySelector('[name=name]')) form.querySelector('input,textarea')?.setAttribute('name','name');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = form.querySelector('[name=name]')?.value || form.querySelector('input[placeholder="Your Name"]')?.value;
    const email = form.querySelector('[name=email]')?.value || form.querySelector('input[type="email"]')?.value;
    const message = form.querySelector('[name=message]')?.value || form.querySelector('textarea')?.value;
    try {
      await apiJson('/api/contact','POST',{ name, email, message });
      alert('Message sent âœ…');
      form.reset();
    } catch (e) { alert(e.message); }
  });
}
</script>
